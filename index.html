<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cryptomatching Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/css/main.css" />

</head>

<body>


  <div class="container-section">

    <h1 class="title">Cryptomatching Game</h1>
    <button class="button is-primary is-rounded" id="start-button" onclick="loadNewGame()">Start Game</button>

    <div id="game-container">
      <div class="level game-controls">
        <p class="level-left">Rounds:&nbsp;
          <span id="rounds"></span>
        </p>

        <a class="level-right" id="restart">
          <span class="icon has-text-info">
            <i class="fas fa-redo"></i>
          </span>
        </a>

      </div>
      <div id="grid">
        <div class="grid-box" />
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
